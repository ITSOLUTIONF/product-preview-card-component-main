<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Josefin+Sans:wght@700&family=Montserrat:wght@500;700&family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>

  <section class="container">
    <picture>
      <source media="(min-width:1440px)" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="imagen_card">
    </picture>

    <main class="content">
      <h2>P E R F U M E</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="content_main">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <article>
        <p>$149.99</p>
        <span>$169.99</span>
      </article>

      <div>
      <button>
        <img src="./images/icon-cart.svg" alt="cart_logo">
        Add to Cart</button>
      </div>
    </main>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Freddy LÃ³pez</a>.
  </div>
</body>
</html>
